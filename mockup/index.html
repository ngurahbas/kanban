<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Web App</title>
    <link rel="stylesheet" href="./output.css">
    <script src="./output.js"></script>
</head>
<body class="bg-gray-50" x-data="{kanbanId: 1, sidebarOpen: false, kanbans: [{id: 1, title: 'Kanban Board  1'}, {id: 2, title: 'Kanban Board  2'}], configuringColumns: false}">
    <!-- Top Navbar -->
    <nav class="fixed top-0 right-0 left-0 z-50 h-16 bg-white shadow-md">
        <div class="flex justify-between items-center py-3 px-4">
            <div class="flex gap-4 items-center">
                <button @click="sidebarOpen = !sidebarOpen" class="text-gray-600 lg:hidden hover:text-gray-900">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <div x-data="{editingTitle: false, showTitleButtons: false}"
                class="relative">
                <!-- Title Display Mode -->
                <h1 :class="editingTitle ? 'invisible' : 'visible'"
                    @click="showTitleButtons = !showTitleButtons" class="flex gap-1 justify-center items-center py-1 px-2 text-xl font-bold text-center text-gray-900 rounded cursor-pointer">
                    Kanban Board 1
                    <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </h1>

                <!-- Title Edit Mode (mobile-friendly) -->
                <div x-show="editingTitle" x-transition
                     class="flex absolute flex-col gap-2 p-3 max-w-md bg-blue-50 rounded-md border-2 border-blue-300 border-dashed sm:flex-row sm:items-center sm:w-auto sm:max-w-none -translate-x-5/12 w-[calc(100vw-2rem)]">
                    <input type="text"
                           value="Kanban Board 1"
                           class="flex-1 py-2 px-3 w-full min-w-0 text-lg font-bold text-center text-gray-900 bg-white rounded border border-gray-300 sm:w-64 sm:text-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"
                           autofocus>
                    <button class="py-2 px-3 w-full text-white bg-blue-600 rounded transition-colors sm:w-auto hover:bg-blue-700">
                        Save
                    </button>
                    <button @click="editingTitle = false; showTitleButtons = false"
                            class="py-2 px-3 w-full text-gray-700 bg-gray-300 rounded transition-colors sm:w-auto hover:bg-gray-400">
                        Cancel
                    </button>
                </div>

                <div x-show="showTitleButtons" x-transition
                     @click.outside="showTitleButtons = false"
                     class="absolute left-1/2 top-full z-50 p-2 mt-2 bg-white rounded-lg border border-gray-200 shadow-lg transform -translate-x-1/2">
                    <button @click="editingTitle = true; showTitleButtons = false"
                            class="block py-2 px-4 w-full text-sm text-left text-gray-700 rounded transition-colors hover:bg-gray-100">
                        Edit Title
                    </button>
                    <button @click="configuringColumns = true; showTitleButtons = false"
                            class="block py-2 px-4 w-full text-sm text-left text-gray-700 rounded transition-colors hover:bg-gray-100">
                        Configure Columns
                    </button>
                </div>
            </div>
            <div x-data="{showUserMenu: false}" class="flex gap-4 items-center">
                <!-- User menu -->
                <div class="relative" @keydown.escape.window="showUserMenu = false">
                    <button @click="showUserMenu = !showUserMenu" class="flex gap-2 items-center font-semibold cursor-pointer select-none">
                        <span>user@example.com</span>
                        <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>

                    <!-- Dropdown -->
                    <div x-show="showUserMenu" x-transition @click.outside="showUserMenu = false"
                         class="absolute right-0 top-full z-50 p-2 mt-2 w-40 bg-white rounded-lg border border-gray-200 shadow-lg">
                        <button class="block py-2 px-4 w-full text-left text-sm text-gray-700 rounded transition-colors hover:bg-gray-100">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <aside x-data="{showNewKanbanForm: false}"
           :class="sidebarOpen ? '' : '-translate-x-full'"
           class="fixed bottom-0 left-0 top-16 z-40 w-64 bg-white shadow-lg transition-transform duration-300 ease-in-out transform lg:translate-x-0">
        <nav class="p-4 space-y-2">
            <h2 class="mb-4 text-lg font-semibold text-gray-800">My Kanbans</h2>

            <!-- Kanban List -->
            <template x-for="kanban in kanbans" :key="kanban.id">
                <a href="#"
                   :class="kanbanId === kanban.id ? 'bg-blue-50 text-blue-700 border-l-4 border-blue-700' : 'text-gray-700 hover:bg-gray-100'"
                   class="block py-2 px-3 rounded-md transition-colors duration-200">
                    <span x-text="kanban.title"></span>
                </a>
            </template>

            <!-- Add New Kanban Button/Form -->
            <template x-if="!showNewKanbanForm">
                <button @click="showNewKanbanForm = true"
                        class="flex gap-2 justify-center items-center py-2 px-3 mt-4 w-full text-white bg-blue-600 rounded-md transition-colors duration-200 hover:bg-blue-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Add New Kanban
                </button>
            </template>

            <div x-show="showNewKanbanForm" x-transition class="p-3 mt-4 bg-blue-50 rounded-md border-2 border-blue-300 border-dashed">
                <input type="text"
                       x-model="newKanbanTitle"
                       placeholder="Enter kanban name..."
                       class="py-2 px-3 mb-2 w-full rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                       autofocus>
                <div class="flex gap-2">
                    <button class="flex-1 py-2 px-3 text-white bg-blue-600 rounded-md transition-colors duration-200 hover:bg-blue-700">
                        Add
                    </button>
                    <button @click="showNewKanbanForm = false;"
                            class="flex-1 py-2 px-3 text-gray-700 bg-gray-300 rounded-md transition-colors duration-200 hover:bg-gray-400">
                        Cancel
                    </button>
                </div>
            </div>
        </nav>
    </aside>

    <!-- Overlay for mobile -->
    <div @click="sidebarOpen = false" :class="sidebarOpen ? '' : 'hidden'" class="fixed inset-0 z-30 bg-black bg-opacity-50 lg:hidden"></div>

    <!-- Main Content -->
    <script>
        function columns() {
            return {
                columns: [
                    {
                        id: 1,
                        title: 'To Do',
                        cards: [
                            { id: 1, title: 'Design Homepage', description: 'Create mockups for the new homepage design' },
                            { id: 2, title: 'Setup Database', description: 'Initialize PostgreSQL database with required tables' }
                        ]
                    },
                    {
                        id: 2,
                        title: 'In Progress',
                        cards: [
                            { id: 3, title: 'Implement Authentication', description: 'Add user login and registration functionality' },
                            { id: 4, title: 'API Development', description: 'Create RESTful endpoints for the application' }
                        ]
                    },
                    {
                        id: 3,
                        title: 'Review',
                        cards: [
                            { id: 5, title: 'Code Review', description: 'Review pull requests from team members' }
                        ]
                    },
                    {
                        id: 4,
                        title: 'Done',
                        cards: [
                            { id: 6, title: 'Project Setup', description: 'Initialize project with required dependencies' }
                        ]
                    }
                ]
            }
        }
    </script>
    <!-- Kanban Board View -->
    <template x-if="!configuringColumns">
        <main class="pt-16 min-h-screen lg:pl-64" x-data="columns()">
            <div class="p-6">
                <!-- Kanban Board -->
                <div class="flex overflow-x-auto flex-col gap-4 pb-4 md:overflow-x-visible md:flex-row">
                    <template x-for="column in columns" :key="column.id">
                        <div class="flex-shrink-0 p-4 w-full bg-gray-100 rounded-lg md:w-80">
                            <div class="flex justify-between items-center mb-4">
                                <h2 class="font-semibold text-gray-800" x-text="column.title"></h2>
                                <span class="py-0.5 px-2.5 text-sm font-medium text-gray-700 bg-gray-300 rounded-full" x-text="column.cards.length"></span>
                            </div>
                            <div class="space-y-3">
                                <template x-for="card in column.cards" :key="card.id">
                                    <div class="p-4 bg-white rounded-lg shadow-sm transition-shadow cursor-pointer hover:shadow-md">
                                        <h3 class="mb-2 font-medium text-gray-900" x-text="card.title"></h3>
                                        <p class="text-sm text-gray-600" x-text="card.description"></p>
                                        <div class="flex gap-1 justify-end items-center pt-2 mt-3 border-t">
                                            <button title="Move to previous column"
                                                    class="inline-flex justify-center items-center p-2 text-gray-500 bg-white rounded-md border border-gray-200 transition hover:text-gray-700 hover:bg-gray-50 hover:shadow-sm focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 active:scale-95 group shadow-xs" aria-label="Move to previous column">
                                                <svg class="w-5 h-5 transition-transform group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                                                </svg>
                                            </button>
                                            <button title="Edit card"
                                                    class="inline-flex justify-center items-center p-2 text-gray-500 bg-white rounded-md border border-gray-200 transition hover:text-gray-700 hover:bg-gray-50 hover:shadow-sm focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 active:scale-95 group shadow-xs" aria-label="Edit card">
                                                <svg class="w-5 h-5 transition-transform group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536M4 20h4l10.5-10.5a2.5 2.5 0 10-3.536-3.536L4.464 16.464a2 2 0 00-.464.828L3 21l3.708-.928a2 2 0 00.828-.464L15.232 5.232z"></path>
                                                </svg>
                                            </button>
                                            <button title="Move to next column"
                                                    class="inline-flex justify-center items-center p-2 text-gray-500 bg-white rounded-md border border-gray-200 transition hover:text-gray-700 hover:bg-gray-50 hover:shadow-sm focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 active:scale-95 group shadow-xs" aria-label="Move to next column">
                                                <svg class="w-5 h-5 transition-transform group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </template>
                            </div>
                            <!-- Add Card Form (shown when clicked) -->
                            <div x-show="column.showAddCardForm" x-transition class="p-3 mt-4 bg-blue-50 rounded-md border-2 border-blue-300 border-dashed">
                                <input type="text"
                                       x-model="column.newCardTitle"
                                       placeholder="Card title..."
                                       class="py-2 px-3 mb-2 w-full rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                                       autofocus>
                                <textarea x-model="column.newCardDescription"
                                          placeholder="Card description..."
                                          class="py-2 px-3 mb-3 w-full rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                                          rows="3"></textarea>
                                <div class="flex gap-2">
                                    <button @click="addCard(column)"
                                            class="flex-1 py-2 px-3 text-white bg-blue-600 rounded-md transition-colors duration-200 hover:bg-blue-700">
                                        Add Card
                                    </button>
                                    <button @click="column.showAddCardForm = false"
                                            class="flex-1 py-2 px-3 text-gray-700 bg-gray-300 rounded-md transition-colors duration-200 hover:bg-gray-400">
                                        Cancel
                                    </button>
                                </div>
                            </div>

                            <!-- Add Card Button (hidden when form is shown) -->
                            <button x-show="!column.showAddCardForm"
                                    @click="column.showAddCardForm = true"
                                    class="py-2 px-4 mt-4 w-full text-gray-700 bg-gray-200 rounded transition-colors hover:bg-gray-300">
                                + Add Card
                            </button>
                        </div>
                    </template>
                </div>
            </div>
        </main>
    </template>

    <!-- Column Configuration View -->
    <template x-if="configuringColumns" x-data="{columns: ['To Do', 'In Progress', 'Review', 'Done']}">
        <main class="pt-16 min-h-screen md:pl-64">
            <div class="p-6">
                <div class="mb-6">
                    <button @click="configuringColumns = false"
                            class="flex gap-2 items-center text-blue-600 transition-colors hover:text-blue-800">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        Back to Boards
                    </button>
                </div>
                <h2 class="mb-6 text-lg font-semibold text-gray-900">Configure Columns</h2>
                <!-- Column Boxes -->
                <div class="flex flex-wrap gap-4">
                    <div x-data="{showAddColumnForm: false}"
                         class="flex-shrink-0 bg-white rounded-lg border-2 border-gray-300 border-dashed transition-colors cursor-pointer hover:border-blue-400">
                        <div x-show="!showAddColumnForm" @click="showAddColumnForm = true" class="p-4">
                            <span class="font-light text-gray-400">+</span>
                        </div>
                        <div x-show="showAddColumnForm" class="p-4">
                            <input type="text" placeholder="Enter column names"
                                   class="py-1 px-2 rounded border border-gray-300">
                            <button class="py-1 px-2 text-white bg-blue-600 rounded hover:bg-blue-700">add</button>
                            <button @click="showAddColumnForm = false"
                                    class="py-1 px-2 text-gray-700 bg-gray-300 rounded hover:bg-gray-400">cancel</button>
                        </div>
                    </div>
                    <template x-for="column in columns">
                        <div class="flex-shrink-0 p-4 bg-white rounded-lg border-2 border-gray-200 transition-colors hover:border-blue-300">
                            <div class="flex gap-1 justify-between items-center">
                                <h3 class="font-semibold text-gray-800" x-text="column"></h3>
                                <button class="text-gray-500 transition-colors cursor-pointer hover:text-gray-700"
                                        title="Delete column">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </template>
                </div>

            </div>
        </main>
    </template>
</body>
</html>
