<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Web App</title>
    <link rel="stylesheet" href="./output.css">
    <script src="./output.js"></script>
</head>
<body class="bg-gray-50" x-data="{ kanbanId: 1, sidebarOpen: false, kanbans: [{id: 1, title: 'Kanban Board  1'}, {id: 2, title: 'Kanban Board  2'}], showNewKanbanForm: false, newKanbanTitle: '', showTitleButtons: false, editingTitle: false, tempTitle: 'Kanban Board 1', configuringColumns: false }">
    <!-- Top Navbar -->
    <nav class="bg-white shadow-md fixed h-16 top-0 left-0 right-0 z-50">
        <div class="flex items-center justify-between px-4 py-3">
            <div class="flex items-center gap-4">
                <button @click="sidebarOpen = !sidebarOpen" class="lg:hidden text-gray-600 hover:text-gray-900">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <div class="relative">
                <!-- Title Display Mode -->
                <h1 x-show="!editingTitle" x-transition
                        @click="showTitleButtons = !showTitleButtons" class="text-xl font-bold text-gray-900 text-center cursor-pointer py-1 px-2 rounded flex items-center justify-center gap-1">
                    Kanban Board 1
                    <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </h1>


                <!-- Title Edit Mode (mobile-friendly) -->
                <div x-show="editingTitle" x-transition
                     class="absolute -translate-x-5/12 w-[calc(100vw-2rem)] max-w-md sm:w-auto sm:max-w-none flex flex-col sm:flex-row sm:items-center gap-2 p-3 border-2 border-dashed border-blue-300 rounded-md bg-blue-50">
                    <input type="text"
                           value="Kanban Board 1"
                           class="flex-1 min-w-0 w-full sm:w-64 text-lg sm:text-xl font-bold text-gray-900 text-center bg-white border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                           autofocus>
                    <button class="w-full sm:w-auto px-3 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors">
                        Save
                    </button>
                    <button @click="editingTitle = false; showTitleButtons = false"
                            class="w-full sm:w-auto px-3 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 transition-colors">
                        Cancel
                    </button>
                </div>

                <div x-show="showTitleButtons" x-transition class="absolute top-full left-1/2 transform -translate-x-1/2 mt-2 bg-white rounded-lg shadow-lg border border-gray-200 p-2 z-50">
                    <button @click="editingTitle = true; showTitleButtons = false"
                            class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded transition-colors">
                        Edit Title
                    </button>
                    <button @click="configuringColumns = true; showTitleButtons = false" 
                            class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded transition-colors">
                        Configure Columns
                    </button>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <button class="text-gray-600 hover:text-gray-900">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                    </svg>
                </button>
                <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white font-semibold">
                    U
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->

    <aside :class="sidebarOpen ? '' : '-translate-x-full'" class="fixed left-0 top-16 bottom-0 w-64 bg-white shadow-lg transform lg:translate-x-0 transition-transform duration-300 ease-in-out z-40">
        <nav class="p-4 space-y-2">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">My Kanbans</h2>
            
            <!-- Kanban List -->
            <template x-for="kanban in kanbans" :key="kanban.id">
                <a href="#"
                   :class="kanbanId === kanban.id ? 'bg-blue-50 text-blue-700 border-l-4 border-blue-700' : 'text-gray-700 hover:bg-gray-100'"
                   class="block px-3 py-2 rounded-md transition-colors duration-200">
                    <span x-text="kanban.title"></span>
                </a>
            </template>
            
            <!-- Add New Kanban Button/Form -->
            <template x-if="!showNewKanbanForm">
                <button @click="showNewKanbanForm = true"
                        class="w-full mt-4 px-3 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-200 flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Add New Kanban
                </button>
            </template>
            
            <div x-show="showNewKanbanForm" x-transition class="mt-4 p-3 border-2 border-dashed border-blue-300 rounded-md bg-blue-50">
                <input type="text"
                       x-model="newKanbanTitle"
                       placeholder="Enter kanban name..."
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2"
                       autofocus>
                <div class="flex gap-2">
                    <button class="flex-1 px-3 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-200">
                        Add
                    </button>
                    <button @click="newKanbanTitle = ''; showNewKanbanForm = false;"
                            class="flex-1 px-3 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition-colors duration-200">
                        Cancel
                    </button>
                </div>
            </div>
        </nav>
    </aside>

    <!-- Overlay for mobile -->
    <div @click="sidebarOpen = false" :class="sidebarOpen ? '' : 'hidden'" class="fixed inset-0 bg-black bg-opacity-50 z-30 lg:hidden"></div>
    
    <!-- Overlay for title buttons dropdown -->
    <div @click="showTitleButtons = false" x-show="showTitleButtons" class="fixed inset-0 z-40"></div>

    <!-- Main Content -->
    <script>
        function columns() {
            return {
                columns: [
                    {
                        id: 1,
                        title: 'To Do',
                        cards: [
                            { id: 1, title: 'Design Homepage', description: 'Create mockups for the new homepage design' },
                            { id: 2, title: 'Setup Database', description: 'Initialize PostgreSQL database with required tables' }
                        ]
                    },
                    {
                        id: 2,
                        title: 'In Progress',
                        cards: [
                            { id: 3, title: 'Implement Authentication', description: 'Add user login and registration functionality' },
                            { id: 4, title: 'API Development', description: 'Create RESTful endpoints for the application' }
                        ]
                    },
                    {
                        id: 3,
                        title: 'Review',
                        cards: [
                            { id: 5, title: 'Code Review', description: 'Review pull requests from team members' }
                        ]
                    },
                    {
                        id: 4,
                        title: 'Done',
                        cards: [
                            { id: 6, title: 'Project Setup', description: 'Initialize project with required dependencies' }
                        ]
                    }
                ]
            }
        }
    </script>
    <!-- Kanban Board View -->
    <template x-if="!configuringColumns">
        <main class="pt-16 lg:pl-64 min-h-screen" x-data="columns()">
            <div class="p-6">
                <!-- Kanban Board -->
                <div class="flex flex-col md:flex-row gap-4 overflow-x-auto md:overflow-x-visible pb-4">
                    <template x-for="column in columns" :key="column.id">
                        <div class="flex-shrink-0 md:w-80 w-full bg-gray-100 rounded-lg p-4">
                            <div class="flex items-center justify-between mb-4">
                                <h2 class="font-semibold text-gray-800" x-text="column.title"></h2>
                                <span class="bg-gray-300 text-gray-700 text-sm font-medium px-2.5 py-0.5 rounded-full" x-text="column.cards.length"></span>
                            </div>
                            <div class="space-y-3">
                                <template x-for="card in column.cards" :key="card.id">
                                    <div class="bg-white p-4 rounded-lg shadow-sm hover:shadow-md transition-shadow cursor-pointer">
                                        <h3 class="font-medium text-gray-900 mb-2" x-text="card.title"></h3>
                                        <p class="text-sm text-gray-600" x-text="card.description"></p>
                                        <div class="mt-3 pt-2 border-t flex items-center justify-end gap-1">
                                            <button title="Move to previous column"
                                                    class="group inline-flex items-center justify-center p-2 rounded-md bg-white border border-gray-200 text-gray-500 hover:text-gray-700 hover:bg-gray-50 shadow-xs hover:shadow-sm focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 active:scale-95 transition" aria-label="Move to previous column">
                                                <svg class="w-5 h-5 transition-transform group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                                                </svg>
                                            </button>
                                            <button title="Edit card"
                                                    class="group inline-flex items-center justify-center p-2 rounded-md bg-white border border-gray-200 text-gray-500 hover:text-gray-700 hover:bg-gray-50 shadow-xs hover:shadow-sm focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 active:scale-95 transition" aria-label="Edit card">
                                                <svg class="w-5 h-5 transition-transform group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536M4 20h4l10.5-10.5a2.5 2.5 0 10-3.536-3.536L4.464 16.464a2 2 0 00-.464.828L3 21l3.708-.928a2 2 0 00.828-.464L15.232 5.232z"></path>
                                                </svg>
                                            </button>
                                            <button title="Move to next column"
                                                    class="group inline-flex items-center justify-center p-2 rounded-md bg-white border border-gray-200 text-gray-500 hover:text-gray-700 hover:bg-gray-50 shadow-xs hover:shadow-sm focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 active:scale-95 transition" aria-label="Move to next column">
                                                <svg class="w-5 h-5 transition-transform group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </template>
                            </div>
                            <!-- Add Card Form (shown when clicked) -->
                            <div x-show="column.showAddCardForm" x-transition class="mt-4 p-3 border-2 border-dashed border-blue-300 rounded-md bg-blue-50">
                                <input type="text"
                                       x-model="column.newCardTitle"
                                       placeholder="Card title..."
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2"
                                       autofocus>
                                <textarea x-model="column.newCardDescription"
                                          placeholder="Card description..."
                                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-3"
                                          rows="3"></textarea>
                                <div class="flex gap-2">
                                    <button @click="addCard(column)"
                                            class="flex-1 px-3 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-200">
                                        Add Card
                                    </button>
                                    <button @click="column.showAddCardForm = false"
                                            class="flex-1 px-3 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition-colors duration-200">
                                        Cancel
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Add Card Button (hidden when form is shown) -->
                            <button x-show="!column.showAddCardForm" 
                                    @click="column.showAddCardForm = true"
                                    class="mt-4 w-full py-2 px-4 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition-colors">
                                + Add Card
                            </button>
                        </div>
                    </template>
                </div>
            </div>
        </main>
    </template>

    <!-- Column Configuration View -->
    <template x-if="configuringColumns" x-data="{columns: ['To Do', 'In Progress', 'Review', 'Done']}">
        <main class="pt-16 md:pl-64 min-h-screen">
            <div class="p-6">
                <div class="mb-6">
                    <button @click="configuringColumns = false"
                            class="flex items-center gap-2 text-blue-600 hover:text-blue-800 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        Back to Boards
                    </button>
                </div>
                <h2 class="text-lg font-semibold text-gray-900 mb-6">Configure Columns</h2>
                <!-- Column Boxes -->
                <div class="flex flex-wrap gap-4">
                    <div x-data="{showAddColumnForm: false}"
                         class="bg-white border-2 border-dashed border-gray-300 rounded-lg hover:border-blue-400 transition-colors cursor-pointer flex-shrink-0">
                        <div x-show="!showAddColumnForm" @click="showAddColumnForm = true" class="p-4">
                            <span class="text-gray-400 font-light">+</span>
                        </div>
                        <div x-show="showAddColumnForm" class="p-4">
                            <input type="text" placeholder="Enter column names"
                                   class="px-2 py-1 border border-gray-300 rounded">
                            <button class="px-2 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">add</button>
                            <button @click="showAddColumnForm = false"
                                    class="px-2 py-1 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">cancel</button>
                        </div>
                    </div>
                    <template x-for="column in columns">
                        <div class="bg-white border-2 border-gray-200 rounded-lg p-4 hover:border-blue-300 transition-colors flex-shrink-0">
                            <div class="flex gap-1 items-center justify-between">
                                <h3 class="font-semibold text-gray-800" x-text="column"></h3>
                                <button class="text-gray-500 hover:text-gray-700 transition-colors cursor-pointer"
                                        title="Delete column">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </template>
                </div>

            </div>
        </main>
    </template>
</body>
</html>
