<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${kanban.id} == null ? 'New Kanban Board' : kanban.title ">Kanban Board</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script th:src="@{/js/main.js}" defer></script>
</head>
<body x-data="{ sidebarOpen: true }">
<nav class="navbar bg-base-100 shadow-lg">
    <div class="flex-none">
        <button class="btn btn-square btn-ghost btn-accent" @click="sidebarOpen = !sidebarOpen">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                 class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>
    </div>
</nav>
<th:block th:fragment="kanbanTitle">
    <section th:if="${editKanbanTitle}"
             class="grid p-4">
        <form name="kanbanTitleForm" hx-post="">
            <fieldset class="fieldset">
                <label class="fieldset-legend text-2xl" for="kanbanTitle">Kanban Title</label>
                <input th:value="${kanban.title}" name="title" type="text" id="kanbanTitle"
                       class="input input-bordered text-2xl"/>
            </fieldset>
            <input type="submit" value="Save" class="btn btn-primary text-2xl"/>
        </form>
    </section>
    <section th:if="!${editKanbanTitle}"
             class="group flex p-4 gap-4">
        <h1 class="text-2xl">Title goes here</h1>
        <button class="btn btn-xs btn-dash border-accent hover:bg-base-100 hidden group-hover:block"
                hx-post="edit" hx-target="closest section">Edit
        </button>
    </section>
</th:block>
</body>
</html>
