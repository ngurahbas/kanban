<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${kanban.id} == null ? 'New Kanban Board' : kanban.title ">Kanban Board</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script th:src="@{/js/main.js}" defer></script>
</head>
<body x-data="{ sidebarOpen: true }">
<nav class="navbar bg-base-100 shadow-lg">
    <div class="flex-none">
        <button class="btn btn-square btn-ghost btn-accent" @click="sidebarOpen = !sidebarOpen">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                 class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>
    </div>
</nav>
<div class="flex p-4">
    <form th:if="${kanban.id} == null" class="grid">
        <input type="hidden" name="id" th:value="${kanban.id}">
        <label class="input">
            Title
            <input type="text"  placeholder="Kanban Board Title" name="title" required />
        </label>
        <th:block th:each="column : ${kanban.columns}">
            <input type="hidden" name="columns" th:value="${column}">

        </th:block>
        <button th:if="${kanban.id} == null" type="submit" class="btn btn-primary">Create</button>
        <button th:if="${kanban.id} != null" type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

</body>
</html>
