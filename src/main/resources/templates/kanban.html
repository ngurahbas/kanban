<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${kanban.id} == null ? 'New Kanban Board' : 'Kanban: ' + ${kanban.title}">Kanban Board</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script th:src="@{/js/main.js}" defer></script>
</head>
<body x-data="{ sidebarOpen: true }">
<nav class="navbar bg-base-100 shadow-lg">
    <div class="flex-none">
        <button class="btn btn-square btn-ghost btn-accent" @click="sidebarOpen = !sidebarOpen">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                 class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>
    </div>
</nav>
<th:block th:fragment="kanbanTitle">
    <form name="kanbanTitleForm"
          hx-post="/kanban/title"
          hx-target="this">
        <input th:value="${kanban.id}" type="hidden" name="id">
        <fieldset th:if="${editKanbanTitle}"
                  class="fieldset flex items-center justify-center p-4">
            <label for="kanbanTitle" class="text-3xl">Title</label>
            <input th:value="${kanban.title}" type="text" name="title" id="kanbanTitle"
                   class="input input-info w-2xl text-3xl">
            <button th:text="${kanban.id} == null ? 'Create' : 'Update'" class="btn btn-primary btn-md"></button>
        </fieldset>
        <section th:if="!${editKanbanTitle}"
                 class="group flex items-center justify-center relative p-4 gap-2">
            <h1 th:text="${kanban.title}" class="text-3xl"></h1>
            <input th:value="${kanban.title}" type="hidden" name="title">
            <button th:hx-get="'/kanban/'+${kanban.id}+'/edit'"
                    hx-target="closest form"
                    class="btn btn-dash opacity-0 group-hover:opacity-100 transition-opacity duration-200">Edit
            </button>
        </section>
    </form>
</th:block>

</body>
</html>
