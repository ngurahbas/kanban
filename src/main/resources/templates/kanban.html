<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${kanban.id == null ? 'New Kanban Board' : 'Kanban: ' + kanban.title}">Kanban Board</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script th:src="@{/js/main.js}" defer></script>
</head>
<body x-data="{ sidebarOpen: true }">
<nav class="navbar bg-base-100 shadow-lg">
    <div class="flex-none">
        <button class="btn btn-square btn-ghost btn-accent" @click="sidebarOpen = !sidebarOpen">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                 class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>
    </div>
</nav>

<section th:fragment="kanbanTitle" id="kanbanTitleSection" class="p-4">
    <form th:if="${editKanbanTitle}"
          hx-post="/kanban/title" hx-target="#kanbanTitleSection" hx-swap="outerHTML">
        <fieldset class="fieldset flex items-center justify-center">
            <label for="kanbanTitle" class="text-3xl">Title</label>
            <input th:value="${kanban.id}" type="hidden" name="id">
            <input th:value="${kanban.title}" type="text" name="title" id="kanbanTitle"
                   class="input input-info w-2xl text-3xl">
            <button th:text="${kanban.id} == null ? 'Create' : 'Update'"
                    class="btn btn-primary btn-md"></button>
        </fieldset>
    </form>
    <form th:if="!${editKanbanTitle}" th:hx-get="'/kanban/'+${kanban.id}+'/edit'"
          hx-target="#kanbanTitleSection" hx-swap="outerHTML">
        <fieldset class="fieldset flex items-center justify-center group">
            <h1 th:text="${kanban.title}" class="text-3xl"></h1>
            <input th:value="${kanban.title}" type="hidden" name="title">
            <button class="btn btn-dash opacity-0 group-hover:opacity-100 transition-opacity duration-200">Edit
            </button>
        </fieldset>
    </form>
    <th:block th:if="${kanbanCreated}">
        <section th:replace=":: kanbanColumns"></section>
    </th:block>
</section>


<section th:fragment="kanbanColumns" th:attr="hx-swap-oob=${kanbanCreated} ? 'true' : null"
         id="kanbanColumns" class="flex flex-nowrap justify-center overflow-x-auto gap-2 p-4">
    <div th:if="${columnCards} != null" th:each="colEntry : ${columnCards.entrySet()}"
         th:with="kanbanId=${kanban.id}, column=${colEntry.key}"
         class="flex-none w-100">
        <div class="card border-2 shadow hover:shadow-lg">
            <div class="card-body p-4">
                <h2 class="card-title text-lg" th:text="${colEntry.key}">Column</h2>
                <div class="mt-2 space-y-2">
                    <th:block th:each="card : ${colEntry.value}">
                        <div th:fragment="card" class="card bg-base-100 shadow-sm relative">
                            <div class="card-body p-3">
                                <div class="font-semibold" th:text="${card.title}">Card title</div>
                                <p th:text="${card.description}">Card description</p>
                            </div>
                        </div>
                    </th:block>
                    <th:block th:fragment="addCardFormAndNewCard">
                        <th:block th:if="${card} != null">
                            <div th:replace=":: card"></div>
                        </th:block>
                        <form th:hx-post="@{/kanban/{kanbanId}/column/{column}/card(kanbanId=${kanbanId},column=${column})}"
                              class="card bg-base-200 shadow-sm p-3 mt-2"
                              hx-swap="outerHTML"
                              hx-target="this">
                            <div class="w-full">
                                <input type="text" placeholder="Card title" name="title"
                                       class="input input-bordered w-full mb-2" required>
                                <textarea placeholder="Card description" name="description"
                                          class="textarea textarea-bordered w-full mb-2" required></textarea>
                                <button type="submit" class="btn btn-primary btn-sm w-full">Add Card</button>
                            </div>
                        </form>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
